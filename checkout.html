<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #7c3aed;
      --primary-light: #a855f7;
      --bg-dark: #141018;
      --bg-light: #1e1525;
      --text: #f5f4fb;
      --muted: #bdb9ce;
      --radius: 12px;
      --shadow: 0 6px 25px rgba(0,0,0,0.35);
      --accent-gradient: linear-gradient(90deg, var(--primary), var(--primary-light));
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height:100vh;
      font-family: Inter, system-ui, Arial;
      background: var(--bg-dark);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .checkout-card {
      width:100%;
      max-width:460px;
      background: var(--bg-light);
      border-radius: var(--radius);
      padding:28px;
      box-shadow: var(--shadow);
      border:1px solid rgba(255,255,255,0.05);
    }

    h1 {
      text-align:center;
      color: var(--primary-light);
      margin-bottom:6px;
    }

    .muted {
      text-align:center;
      color: var(--muted);
      font-size:0.9rem;
      margin-bottom:20px;
    }

    .cart {
      background: var(--bg-dark);
      border-radius: var(--radius);
      padding:14px;
      margin-bottom:20px;
    }

    .cart h3 {
      font-size:0.9rem;
      margin-bottom:8px;
      color: var(--muted);
    }

    .cart ul {
      list-style:none;
    }

    .cart li {
      padding:6px 0;
      font-weight:500;
    }

    label {
      font-size:0.85rem;
      color: var(--muted);
      display:block;
      margin-bottom:6px;
    }

    input {
      width:100%;
      padding:12px;
      border-radius: var(--radius);
      border:1px solid rgba(255,255,255,0.08);
      background: var(--bg-dark);
      color: var(--text);
      font-size:1rem;
      outline:none;
    }
    input:disabled {
  background-color: #424242; /* A specific light grey color */
  color: #666; /* Grey text color */
  cursor: not-allowed; /* Changes the cursor to indicate it's not usable */
}
    input:focus {
      border-color: var(--primary-light);
    }

    button {
      width:100%;
      margin-top:18px;
      padding:12px;
      border:none;
      border-radius: var(--radius);
      background: var(--accent-gradient);
      color:white;
      font-weight:600;
      cursor:pointer;
      transition: transform 0.15s, opacity 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      opacity:0.9;
    }

    .message {
      margin-top:16px;
      padding:12px;
      border-radius: var(--radius);
      font-size:0.9rem;
      text-align:center;
      display:none;
    }

    .success {
      background: rgba(122,255,129,0.15);
      color:#7aff81;
    }

    .error {
      background: rgba(255,107,107,0.15);
      color:#ff6b6b;
    }
  </style>
</head>

<body>

  <div class="checkout-card">
    <h1>Checkout</h1>
    <div class="muted">Review your cart and apply a code</div>

    <div class="cart">
      <h3>Your Cart</h3>
      <ul id="cartItems"></ul>
    </div>
    <label for="uname">Username</label>
    <input id="uname" type="text" placeholder="Username" disabled />
    <label for="code">Redeem Code</label>
    <input id="code" type="text" placeholder="XXXX-XXXX-XXXX" />
    <button onclick="applyCode()">Apply Code</button>

    <div id="success" class="message success">
      ✅ Code applied successfully!
    </div>

    <div id="error" class="message error">
      ❌ Invalid or expired code.
    </div>
  </div>

  <script>
  const params = new URLSearchParams(window.location.search);
  const cartParam = params.get("cart");
  const codeParam = params.get("code");
  const unameParam = params.get("user") || params.get("uname");

  const cartList = document.getElementById("cartItems");
  const codeInput = document.getElementById("code");
  const unameInput = document.getElementById("uname");

  // Load cart
  if (cartParam) {
    const cart = cartParam;

    if (!cart || cart.length === 0) {
      cartList.innerHTML =
        "<li style='color:#ff6b6b'>Invalid or corrupted cart</li>";
    } else {
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `• ${item.name} × ${item.qty}`;
        cartList.appendChild(li);
      });
    }
  } else {
    cartList.innerHTML =
      "<li style='color:#bdb9ce'>Cart is empty</li>";
  }

  // Prefill code + username
  if (codeParam) codeInput.value = codeParam;
  if (unameParam) unameInput.value = unameParam;

  function applyCode() {
    const success = document.getElementById("success");
    const error = document.getElementById("error");

    success.style.display = "none";
    error.style.display = "none";

    const validCodes = ["SKYFRAME-2025", "FREE-RANK", "EXPLORER50"];
    const input = codeInput.value.trim().toUpperCase();

    if (validCodes.includes(input)) {
      success.style.display = "block";
    } else {
      error.style.display = "block";
    }
  }
</script>

</body>
</html>
