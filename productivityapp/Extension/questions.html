<link rel="stylesheet" href="extensionstyles.css" />

<div id="loginSection" style="display: none; text-align: center; padding: 40px 20px;">
  <h2>Login Required</h2>
  <p>You must be logged in to access the questions.</p>
  <button id="loginBtn" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Go to Login</button>
</div>

<div id="mainContainer" class="mainContainer" style="display: none;">
  <div id="questionDiv" class="questionDiv">
    <div id="loggedInUser" style="text-align: right; padding: 10px; font-size: 14px; color: #666;">
      Logged in as: <span id="usernameDisplay" style="font-weight: bold; color: #007bff;"></span>
    </div>
    <div id="questionTitle" class="questionTitle">Loading...</div>
    <div id="questionBase" class="questionBase">
      <p id="question">Loading...</p>
    </div>

    <form id="answerForm">
      <div id="answers"></div>
      <button type="submit" class="submitBtn">Submit</button>
    </form>
    <div id="feedback" style="margin-top: 15px; padding: 10px; border-radius: 4px; display: none; font-weight: bold;"></div>
  </div>
</div>

<script src="questionsScripts.js"></script>
