<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <style>
    :root {
      --primary: #7c3aed;
      --primary-light: #a855f7;
      --bg-dark: #141018;
      --bg-light: #1e1525;
      --text: #f5f4fb;
      --muted: #bdb9ce;
      --radius: 12px;
      --shadow: 0 6px 25px rgba(0,0,0,0.35);
      --accent-gradient: linear-gradient(90deg, var(--primary), var(--primary-light));
    }

    * {margin:0;padding:0;box-sizing:border-box;}
    html, body {
      height:100%;
      font-family: Inter, "Segoe UI", system-ui, -apple-system, Arial;
      background: var(--bg-dark);
      color: var(--text);
    }

    nav {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 8%;
      background: var(--bg-light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin:20px;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      margin: 0 10px;
      transition: color 0.2s;
    }
    nav a:hover { color: var(--primary-light); }

    nav h2 { color: var(--primary-light); }

    header {
      max-width:1000px;
      margin:30px auto;
      padding:60px 20px;
      text-align:center;
      background: var(--accent-gradient);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      color:white;
    }

    header h1 { font-size:3rem; }
    header p {
      margin-top:10px;
      font-size:1.1rem;
      opacity:0.95;
    }

    .info-panels {
      max-width:400px;
      display: flex;
      justify-content: center;
      margin: 20px;
      min-hight: 70px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:25px;
      align-items: center;
      padding: 20px;
    }

    .panel {
      
      background: var(--bg-light);
      border-radius: var(--radius);
      text-align: center;
      padding: 20px;
      align-items: center;
      box-shadow: var(--shadow);
      border:1px solid rgba(255,255,255,0.05);
    }

    .panel h3 {
      color: var(--primary-light);
      margin-bottom:10px;
    }

    .panel p {
      color: var(--muted);
      font-size:0.95rem;
    }
    .panel a {
      color: var(--muted);
      font-size:0.95rem;
      line-height:1.5; 
    }
    
    .panel a:hover {
      color: var(--primary-light);
    }

    footer {
      text-align:center;
      padding:25px;
      color: var(--muted);
      font-size:0.85rem;
      border-top:1px solid rgba(255,255,255,0.05);
      margin-top:60px;
    }

    @media(max-width:720px){
      header h1 { font-size:2.2rem; }
      iframe { height:1000px; }
    }li {
  margin: 0.4rem 0;
}
ul {
  padding-left: 1.2rem;
}
  </style>
</head>

<body>

  <nav>
    <a href="/">Back</a>
    <h2>SkyFrameSMP</h2>
    <span>Site Map</span>
  </nav>

  <header>
    <h1>Site map for emortron.me</h1>
  </header>

  <section class="info-panels">
    <div class="panel">
      <h3>Main Page</h3>
      <a href="emortron.me/">emortron.me</p>
    </div>
  </section>
  <section class="info-panels">
      <div class="panel">
      <h3>Store</h3>
        <a href="emortron.me/store">emortron.me/store</p>
    </div>
  </section>
  <section class="info-panels">
    <div class="panel">
      <h3>Docs</h3>
        <a href="https://emortron.me/documentation">emortron.me/documentation/</p>
    </div>
  </section>
  <section class="info-panels">
    <div class="panel">
      <h3>Developers</h3>
        <a href="https://emortron.me/images/<id>">https://emortron.me/images/<id></p>
    </div>
  </section>  

  <footer>
    © 2025 SkyFrameSMP • All applications are reviewed by management
  </footer>

</body>
</html>
